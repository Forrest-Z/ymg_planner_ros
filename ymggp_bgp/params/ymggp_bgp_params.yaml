# ########## ymggp_bgp params ##########

YmgGPBGP:

  # Base Global Planner params
  use_dijkster: true
  use_quadratic: true
  use_grid_path: false 
  visualize_potential: false

  # ymggp params
  path_granularity: 0.05
  stuck_timeout: 7.0
  stuck_vel: 0.05
  stuck_rot_vel: -1.0
  goal_tolerance: 0.5
  navfn_goal_dist: 5.0
  recovery_dist: 0.5
  clear_plan_when_goal_reached: true

