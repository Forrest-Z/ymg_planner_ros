# ########## ymggp_bgp params ##########

YmgGPBGP:

  # Base Global Planner params
  use_dijkster: true
  use_quadratic: true
  use_grid_path: false 
  visualize_potential: false

  # ymggp params
  path_granularity: 0.05
  stuck_timeout: 7.0
  trans_stopped_vel: 0.05
  rot_stopped_vel: 0.2
  bgp_goal_dist: 5.0
  bgp_goal_max_cost: 50
  recovery_dist: 0.5
  clear_plan_when_goal_reached: true

  prevent_from_aborting: true

